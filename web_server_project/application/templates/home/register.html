{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
	<title>WebApp | Register</title>
</head>

<body class=bg-danger>
	<!-- NAVBAR -->
	{% include 'home/navbar.html' %}
	<!-- END OF NAVBAR -->

	<!--Register-->
</br>
</br>
	<h1 class="text-white" style="text-align: center">Register</h1>
	<div class="container py-5">
		<div>
			{% if messages %}
			{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">{{ message }}</div>
			{% endfor %}
			{% endif %}
		</div>
		<form method="POST" style="border: 1px solid black; padding: 20px; background-color: whitesmoke;">
			{% csrf_token %}
			<fieldset class="form-group">
				{{ register_form|crispy }}
			</fieldset>
			<button class="btn btn-primary" type="submit">Register</button>
			<p class="text-center">If you already have an account, <a href="/login" class="text-info">login</a> instead.</p>
		</form>
	</div>
</body>
