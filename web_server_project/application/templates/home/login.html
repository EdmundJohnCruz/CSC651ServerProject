{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
	<title>WebApp | Login</title>
</head>

<body class=bg-danger>
	<!-- NAVBAR -->
	{% include 'home/navbar.html' %}
	<!-- END OF NAVBAR -->

	</br>
	</br>

	<!--Login-->
	<h1 class="text-white" style="text-align: center">Login</h1>
</br>
</br>
	<div class="container py-5" style="border: 1px solid black; padding: 20px; background-color: whitesmoke;">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary" type="submit">Login</button>
		</form>
		<p class="text-center">Don't have an account? <a href="/register" class="text-info">Create an account</a>.</p>
	</div>
</body>
{% endblock %}
